<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="styletreino.css">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
		<title>MJ Music - Contato</title>
	</head>

	<body>
		<header>	
			<div class="topo">

				<div class="container">
					<h1><a href="index.html"><img src="music1.jpg" alt="Logo da loja MJ Music"></a></h1>
				</div>

				<nav>
					<ul>
						<li><a href="index.html">Nossa Loja</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="main-contato">
			<form>
				<label for="nomecompleto">Nome Completo</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" class="mensagem" required></textarea>

		<fieldset>

				<legend id="legenda">Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>	

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

				<input type="submit" value="Enviar" class="enviar">
			</form>

		</main>

		<footer>
			<img class="container-dois" src="logos_white.png">

		</footer>

	</body>
